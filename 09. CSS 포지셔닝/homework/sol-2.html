<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>sol-2</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
				
			}
			nav ul li{
				/*목록의 불릿을 없앱니다. */
				list-style-type: none;
				/*목록의 항목을 가로로 배치함*/
				display: inline;
			}
			a{
				/*박스의 크기는 컨텐즈에 따라 자동으로 설정*/
				width: auto;
				height: auto;
				/*각 항목에 1픽셀짜리 검은색 실선*/
				border: 1px solid;
            	display: inline-block;
				/*상하 10 좌우 20*/
				padding: 10px 20px;
            	margin: 10px;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
