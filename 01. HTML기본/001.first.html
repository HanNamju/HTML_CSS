<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 처음 만드는 html 문서</title>
</head>
<body>
    <!--zencoding 태그포함 관계 : >, 동일 레벨 : +  ex) h1+(p>img)+img-->

    <!-- 제목 태그 h1~h6 사용가능 h1가장 큰글씨 h6이 가장 작은 글씨-->
    <h1>시간이란....</h1>
    <!--한줄로 표시하는 태그이나 브라우저 크기가 작아지면 줄바꿈이 자연스럽게 일어남-->
    <!-- p 단락 표시 태그 -->
    <!--br 자동 줄바꿈 -->
    <p> 내일 죽을 것처럼 오늘을 살고 &amp; <br>
        영원히 살것 처럼 내일을 꿈꾸어라.</p>
        <!--이미지 표시 태그-->
    <img src="images/first.jpg" alt="">
</body>
</html>
