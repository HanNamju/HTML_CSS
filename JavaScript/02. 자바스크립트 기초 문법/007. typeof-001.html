<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
</head>
<body>
    <script>
        var num = 100;
        var str = "javascript";

        //camelcase 표기법 : 자바랑 동일 첫단어는 소문자로, 두번째 단어의 첫 글자만 대문자로 표기
        var classNum;
        
        /*저장한 데이터 또는 변수에 저장된 자료형을 알고 싶을 때*/
        document.write(typeof(num) + "<br>"); //number
        document.write(typeof(str) + "<br");  //string
    </script>
</body>
</html>
